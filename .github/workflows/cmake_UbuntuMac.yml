name: CI

on:
  push:
    branches: [ "master", "modernization/phase0" ]
  pull_request:
    branches: [ "master", "modernization/phase0" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  EIGEN3_INCLUDE_DIR: /usr/include/eigen3

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Ubuntu)
        if: startsWith(runner.os, 'Linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y gnuplot
          sudo apt-get install -y libeigen3-dev
          sudo apt-get install -y libboost-all-dev
          sudo apt-get install -y libgsl-dev
          sudo apt-get install -y build-essential
          sudo apt-get install -y cmake
          
      - name: Install Dependencies (macOS)
        if: startsWith(runner.os, 'macOS')
        run: |
          brew install gnuplot eigen boost gsl cmake
    
      - name: Configure CMake
        run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j

      - name: Run C++ unit/property tests (ctest)
        run: ctest --test-dir ${{github.workspace}}/build --output-on-failure

      - name: Run tests
        run: python3 -m unittest discover -s tests
